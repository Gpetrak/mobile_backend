<html>
<head>

    </form> 
    </div>

        var geoserver_url = "{{ GEOSERVER_URL }}"
        Ext.Loader.setConfig({
            enabled: true,
            paths: {
                'GeoExt': '/static/js/lib/geoext3/src'
            }
        });
